<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>StudentVoice</title>
<script src="phonegap.js"></script>
<link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<!-- HEADER !-->
<div class="navbar-fixed">
<nav>
  <div class="nav-wrapper #1e88e5 blue darken-1">
    <a href="#!" class="brand-logo">StudentVoice</a>
    <a href="#" data-activates="sidebar" class="button-collapse"><i class="material-icons">menu</i></a>
	<ul class="side-nav" id="sidebar">
        <li><a href="#" data-activates="sidebar">Sass</a></li>
        <li><a href="#" data-activates="sidebar">Components</a></li>
        <li><a href="#" data-activates="sidebar">Javascript</a></li>
        <li><a href="#" data-activates="sidebar">Mobile</a></li>
    </ul>
  </div>
</nav>
</div>
<!-- FORM -->
<div class="row">	
	<br />
	<form class="col s12">
	  <div class="input-field col s6">
        <input id="input_text" type="text">
        <label for="input_text">First Name</label>
      </div>
      <div class="input-field col s6">
        <input id="input_text" type="text">
        <label for="input_text">Last Name</label>
      </div>
    <div class="input-field col s12">
    	<input id="email" type="email" class="validate">
    	<label for="email" data-error="wrong" data-success="right">Email</label>
	</div>
    <div class="row">
      <div class="input-field col s12">
        <textarea id="textarea1" class="materialize-textarea" length="500"></textarea>
        <label for="textarea1">Message to Department</label>
      </div>
    </div>
    <div class="file-field input-field col s12">
   	  <div class="btn col s4">
        <span>Image</span>
        <input type="file" />
      </div>
      <input class="file-path validate col s7 right" type="text"/>
    </div>
    <p class="col s12">
      <input type="checkbox" id="agreeterms" />
      <label for="agreeterms">Do you agree to the Terms and Conditions?</label>
    </p>
    <p class="col s12">
      <input type="checkbox" id="extra" />
      <label for="extra">Another checkbox.</label>
    </p>
    <div class="center">
    	<button class="btn waves-effect waves-light" type="submit" name="action">Submit
    	</button>
    </div>
  </form>
</div>




<!-- Libs and Scripts !--> 
<script type="text/javascript" src="lib/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script type="text/javascript" src="scripts/main.js"></script> 
</body>
</html>
